{% extends "shop/base.html" %}
{% load static %}
{% block content %}
    <div class="tab-pane fade in">
        <div class="row">
            <!-- Rating -->
            <div class="col-md-3">
                {% if request.user.is_authenticated %}
                    <p>Hello, {{ request.user.username }}</p>
                <form action="{% url "account:logout" %}" method='post'>
                    {% csrf_token %}
                    <button class="primary-btn submit">Выход</button>
                </form>
                {% endif%}
            </div>
        </div>
    </div>
{% endblock %}
